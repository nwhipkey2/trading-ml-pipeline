universe:
  index_id: "SP500"
  # Point-in-time constituents file you provide
  constituents_csv: "inputs/universe/constituents.csv"
  # Sector map you provide
  sector_map_csv: "inputs/universe/sector_map.csv"

  # Date range to build membership panel
  start: "2010-01-01"
  end: "2025-12-18"

  # Liquidity filters (applied later when prices exist)
  filters:
    min_price: 2.0
    min_adv_usd: 2000000.0   # $2M average daily dollar volume
    adv_lookback_days: 20

outputs:
  silver_universe_path: "data/silver/universe_membership.parquet"
  silver_sector_path: "data/silver/sector_map.parquet"
